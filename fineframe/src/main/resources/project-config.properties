#dataSource configure
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3309/fineplant
jdbc.user=root
jdbc.password=

#druid pool
druid.initialSize=1
druid.minIdle=1
druid.maxActive=50
druid.maxWait=60000
druid.timeBetweenEvictionRunsMillis=90000
druid.minEvictableIdleTimeMillis=3600000
druid.testWhileIdle=true
druid.testOnBorrow=false
druid.testOnReturn=false
druid.poolPreparedStatements=true
druid.maxPoolPreparedStatementPerConnectionSize=20
druid.filters=wall,mergeStat,slf4j


#config shiro
password.algorithmName=md5
password.hashIterations=2